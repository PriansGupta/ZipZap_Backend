plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.1'
    id 'io.spring.dependency-management' version '1.1.5' // Ensure this version is compatible with Spring Boot 3.3.1
}

group = 'com.zipzap'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'commons-io:commons-io:2.16.1' // Direct dependency, not managed by Spring Boot BOM
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Optional: If you want to explicitly set the main class for the bootJar task
bootJar {
    mainClass = 'com.zipzap.ZipZapBackendApplication' // Replace with your actual main application class
}